<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>M-Store | Tienda de Perif√©ricos</title>
</head>

<body>
    <!--------------------- NAVBAR --------------------->

    <div class="container-fluid barraNavegacion">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menuNavbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="imagenes/icono-nav2.png" alt="Icono Tienda">
                    <span class="text-dark fs-4 fw-bold" id="marca-nav">
                        M-Store
                    </span>
                </a>
                <button type="button" class="btnCarrito" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"><img src="imagenes/cart-navbar.png" class="iconoCarrito"
                        alt="Carrito">
                </button>
            </div>
        </nav>
    </div>

    <!--------------------- FIN NAVBAR --------------------->

    <!--------------------- SECTION PRODUCTOS --------------------->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-12">
                <h1 class="text-center text-warning">Productos</h1>
                <div class="productos"></div>
            </div>
        </div>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header contenedorCanvas">
            <h5 id="offcanvasRightLabel" class="tituloCanvas">Carrito</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="contenedorCarrito">
            <div class="precioTotal"></div>
            <button type="button" class="finalizarCompraBtn">Finalizar compra</button>
            <button type="button" class="finalizarCompraBtn">Vaciar carrito</button>
        </div>
    </div>
    <!--------------------- FIN SECTION PRODUCTOS --------------------->


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script type="module" src="app.js"></script>
</body>

</html>
